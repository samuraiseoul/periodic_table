<html lang="en">
    <head>
        <title>Periodic Table of Hate and Intolerance</title>

        <style>
            :root {
                --view-amount: 90vw;
                --number-of-rows: 10;
                --number-elements-in-full-row: 15;
                --number-separators-in-full-row: calc(var(--number-elements-in-full-row) + 1);
                --element-size: 20;
                --border-size: 1;
                --view-increments: calc(var(--number-elements-in-full-row) * var(--element-size) + var(--number-separators-in-full-row) * var(--border-size));
                --increment-amount: calc(var(--view-amount) / var(--view-increments));
            }

            main {
                margin-top: 20px;
            }

            #table > .table-spacer {
                height: calc(var(--increment-amount) * (var(--element-size) + (var(--border-size) * 2)) / 4);
                width: 100%;
            }
        </style>

        <script src="./assets/scripts/dist/index.js"></script>
    </head>
    <body>
        <page-header></page-header>
        <main>
            <section id="table">
                <trigger-warning></trigger-warning>
                <div class="table-spacer"></div>
                <periodic-table></periodic-table>
                <div class="table-spacer"></div>
            </section>
           <about-us id="about"></about-us>
           <contact-us id="contact"></contact-us>
           <get-involved id="getInvolved"></get-involved>
           <frequently-asked-questions id="faq"></frequently-asked-questions>
        </main>
        <page-footer></page-footer>
    </body>
</html>
