                --view-amount: 90vw;
                --number-of-rows: 10;
                --number-elements-in-full-row: 15;
                --number-separators-in-full-row: calc(var(--number-elements-in-full-row) + 1);
                --element-size: 20;
                --border-size: 1;
                --view-increments: calc(var(--number-elements-in-full-row) * var(--element-size) + var(--number-separators-in-full-row) * var(--border-size));
                --increment-amount: calc(var(--view-amount) / var(--view-increments));
            }

            h1, h2, h3, p {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            .table-container {
                margin: auto;
                width: var(--view-amount);
                height: calc(var(--increment-amount) * (var(--element-size) + (var(--border-size) * 2)) * var(--number-of-rows));
            }

            .table-container > div {
                overflow: hidden;
                width: 100%;
                height: calc(var(--increment-amount) * (var(--element-size) + var(--border-size)));
                display: flex;
                justify-content: space-between;
            }

            .table-container > div > div {
                display: flex;
                height: calc(var(--increment-amount) * (var(--element-size) + var(--border-size)));
                border: none;
                border-top: var(--increment-amount) solid black;
                justify-content: space-between;
            }

            .table-container > div.strategies > div {
                border-top-color: #8A3688;
            }

            .table-container > div.strategies.bottom-border {
                border-bottom-color: #8A3688;
            }

            .table-container > div > div.full-row {
                width: 100%;
            }

            .bottom-border {
                border-bottom: var(--increment-amount) solid black;
            }

            .element-separator {
                background-color: black;
                height: 100%;
                width: calc(var(--border-size) * var(--increment-amount));
            }

            .strategies .element-separator {
                background-color: #8A3688;
            }

            .fake-bottom {
                height: var(--increment-amount) !important;
            }

            .fake-bottom > div {
                border: none;
                height: var(--increment-amount); background-color: black;
            }

            .table-title {
                margin-left: calc(var(--increment-amount) * 40);
                position: absolute;
                display: block;
                width: calc(var(--increment-amount) * var(--element-size) * 8);
            }

            .table-title h1 {
                font-size: calc(var(--increment-amount) * 13);
                height: calc(var(--increment-amount) * (var(--element-size) + var(--border-size) * 2));
                text-align: center;
                width: calc(var(--increment-amount) * var(--element-size) * 8);
            }

            .table-legend {
                margin-left: calc(var(--increment-amount) * 200);
                position: absolute;
                display: flex;
                width: calc(var(--increment-amount) * var(--element-size) * 5);
                border-top : var(--increment-amount) black solid;
            }

            .table-legend li {
                font-family: sans-serif;
            }

            .table-legend > div:nth-child(1) {
                text-orientation: upright;
                width: calc(var(--increment-amount) * 6);
                border-left : var(--increment-amount) black solid;
                border-bottom : var(--increment-amount) black solid;
            }

            .table-legend > div:nth-child(1) > h2 {
                writing-mode: vertical-rl;
            }

            .table-legend > div:nth-child(2) {
                border-left : var(--increment-amount) black solid;
                border-bottom : var(--increment-amount) black solid;
                display: flex;
                flex-direction: column;
                width: calc(var(--increment-amount) * var(--element-size) * 2);

            .table-legend > div:nth-child(2) > ul {

            .table-legend > div:nth-child(2) > ul > li {

            }

            .table-legend > div:nth-child(2) > ul:nth-child(1) > li:nth-child(1):before {
                position: absolute;
                left: calc(-1 * var(--increment-amount) * 4);

                bottom: 0.3em;
                content: ' ';
                display: block;
                width: calc(var(--increment-amount) * 2);
